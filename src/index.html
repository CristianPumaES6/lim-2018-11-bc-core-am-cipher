<!--contiene las ventanas de la pagina wweb-->
    <div class="cont-web">

        <div id="frm_home" class="frmhome">

                <h1>MENSAJE SECRETO</h1>
                <p>Bienvenido(a), use nuestra herramienta gratuita para cifrar mensajes</p>
            </div>
            <div class="conten2">
                <div class="card1" >
                        <p><i class="icon-lock"></i></p>

                </div>
                <div class="card2">

        <form id="form" action="#" class="frm1">

                <i class="icon-lock"></i>Encriptar

                <section id="camb-la1" class="cont">
                    <label for="i_keys">Ingrese una clave:</label>

                </section>
                <section class="cont">
                    <label id="camb_la2" for="ta_text">Escriba su mensaje:</label>
                    <br>
                    <textarea class="b-radio " id="ta_text" cols="30" rows="8" placeholder="Escribe un mensaje aquí"></textarea>
                </section>
                <section class="cont">
                    <input id="btnVal" type="button" value="click" class="b-radio btn" >
                </section>
            </main>
        </form>
    </div>
